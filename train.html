<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./train.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


	<title>Train Scheduler</title>

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="jumbotron">
			  <h1>Train Scheduler</h1>
			  <p id="currentTime"></p>
			</div>
		</div>

		<br>

		<div class="row">
			<h3>Current Train Schedule</h3>

 			<table class="table">
			    <thead>
			        <tr>
				        <th>Train Name</th>
				        <th>Destination</th>
				        <th>Frequency (min)</th>
				        <th>Next Arrival</th>
				        <th>Minutes Away</th>
			      	</tr>
			    </thead>
			    <tbody>
			      	<tr>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td></td>
			        </tr>
			    </tbody>
		  	</table>
		</div>


		<div class="row box">

			<h3>Add train</h3>
			<form>
				<div class="form-group">
				    <label for="trainName">Train Name:</label>
				    <input type="text" class="form-control" id="trainName">
				</div>
				<div class="form-group">
				    <label for="destination">Destination:</label>
				    <input type="text" class="form-control" id="destination">
				</div>
				<div class="form-group">
				    <label for="time">First Train Time, HH:mm (military time):</label>
				    <input type="time" class="form-control" id="time">
				</div>
				<div class="form-group">
				    <label for="freq">Train Name:</label>
				    <input type="integer" class="form-control" id="freq">
				</div>



				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</div>

	</div>


<script type="text/javascript" src="./train.js"></script>
</body>
</html>
